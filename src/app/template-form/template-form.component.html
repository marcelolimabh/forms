<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group" [ngClass]="aplicaCssErro(nome)">
      <div class="col-sm-12">
        <label for="nome" class="control-label">Nome</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
        <app-campo-control-erro [mostraErro]="verificaValidTouched(nome)" mostraMsg="Nome é obrigatorio."></app-campo-control-erro>
      </div>
    </div>


    <div class="form-group" [ngClass]="aplicaCssErro(email)">
      <div class="col-sm-12">
        <label for="email" class="control-label">Email address</label>
      </div>
      <div class="col-sm-12">
        <input type="email" class="form-control" id="email" name="email" required placeholder="nome@email.com" [(ngModel)]="usuario.email"
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
          #email="ngModel">
        <app-campo-control-erro [mostraErro]="verificaValidTouched(email)" mostraMsg="Email inválido."></app-campo-control-erro>
      </div>
    </div>

    <div ngModelGroup="endereco">
     <!--Cep -->

      <div class="form-group">
        <div class="col-sm-3" [ngClass]="aplicaCssErro(cep)">
          <label for="cep" class="control-label">CEP</label>
          <input type="text" class="form-control" name="cep" required ngModel #cep="ngModel" (blur)="consultaCep($event.target.value, f)" >
          <app-campo-control-erro [mostraErro]="verificaValidTouched(cep)" mostraMsg=" Cep é obrigatório."></app-campo-control-erro>
        </div>
        <!--Numero -->
        <div class="col-sm-3" [ngClass]="aplicaCssErro(numero)">
          <label for="numero" class="control-label">Número</label>
          <input type="text" class="form-control" name="numero" required ngModel #numero="ngModel">
          <app-campo-control-erro [mostraErro]="verificaValidTouched(numero)" mostraMsg=" Número é obrigatório."></app-campo-control-erro>
        </div>

        <!--Complemento-->
        <div class="col-sm-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" name="complemento" ngModel #complemento="ngModel">
        </div>
      </div>
      <!-- final Linha 1 endereco-->


      <!-- Linha 2-->
      <!-- Rua-->
      <div class="form-group" [ngClass]="aplicaCssErro(rua)">
        <div class="col-sm-12">
          <label for="rua" class="control-label">Rua</label>
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" readonly>
          <app-campo-control-erro [mostraErro]="verificaValidTouched(rua)" mostraMsg=" Rua é obrigatório."></app-campo-control-erro>
        </div>
      </div>

      <!-- Linha 3-->
      <!-- Bairro-->

      <div class="form-group">

        <div class="col-sm-4" [ngClass]="aplicaCssErro(bairro)">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" readonly>
          <app-campo-control-erro [mostraErro]="verificaValidTouched(bairro)" mostraMsg=" Bairro é obrigatório."></app-campo-control-erro>
        </div>

        <!--Cidadde -->
        <div class="col-sm-5" [ngClass]="aplicaCssErro(cidade)">
          <label for="cidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" readonly>
          <app-campo-control-erro [mostraErro]="verificaValidTouched(cidade)" mostraMsg=" Cidade é obrigatório."></app-campo-control-erro>
        </div>

        <!-- Estado -->

        <div class="col-sm-3" [ngClass]="aplicaCssErro(cidade)">
          <label for="estado" class="control-label">Estado</label>
          <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" readonly>
          <app-campo-control-erro [mostraErro]="verificaValidTouched(estado)" mostraMsg=" Estado é obrigatório."></app-campo-control-erro>
        </div>


      </div>
    </div>



    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Enviar</button>
    <app-form-debug [form]="f"></app-form-debug>
  </form>

</div>
