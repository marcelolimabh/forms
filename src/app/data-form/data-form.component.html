<div class="container">
  <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="aplicaCssErro('nome')">
      <div class="col-sm-12">
        <label for="nome" class="control-label">Nome</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome">
         <!--Componente de mensagem de erro -->

         <app-campo-control-erro [mostraErro]="verificaValidTouched('nome')" mostraMsg="Nome é obrigatório."></app-campo-control-erro>


      </div>
    </div>


    <div class="form-group" [ngClass]="aplicaCssErro('email')">
      <div class="col-sm-12">
        <label for="email" class="control-label">Email address</label>
      </div>
      <div class="col-sm-12">
        <input type="email" class="form-control" id="email" formControlName="email"  placeholder="nome@email.com">
        <!--Componente de mensagem de erro -->
        <app-campo-control-erro [mostraErro]="verificaCampoEmailInvalido()" mostraMsg="Email inválido."></app-campo-control-erro>
        <app-campo-control-erro [mostraErro]="verificaValidTouched('email')" mostraMsg="Email é obrigatório."></app-campo-control-erro>
      </div>
    </div>

        <!--ENDERECO-->
        <div formGroupName="endereco">
        <!--Cep -->

         <div class="form-group">
           <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.cep')">
             <label for="cep" class="control-label">CEP</label>
             <input type="text" class="form-control"  id="cep" formControlName="cep" (blur)="consultaCep()">
             <app-campo-control-erro [mostraErro]="verificaValidTouched('endereco.cep')" mostraMsg=" Cep é obrigatório."></app-campo-control-erro>
           </div>
           <!--Numero -->
           <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.numero')">
             <label for="numero" class="control-label">Número</label>
             <input type="text" class="form-control" id="numero" formControlName="numero">
             <app-campo-control-erro [mostraErro]="verificaValidTouched('endereco.numero')" mostraMsg=" Número é obrigatório."></app-campo-control-erro>
           </div>

           <!--Complemento-->
           <div class="col-sm-6">
             <label for="complemento" class="control-label">Complemento</label>
             <input type="text" class="form-control" id="complemento" formControlName="complemento">
           </div>
         </div>
         <!-- final Linha 1 endereco-->


         <!-- Linha 2-->
         <!-- Rua-->
         <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
           <div class="col-sm-12">
             <label for="rua" class="control-label">Rua</label>
           </div>
           <div class="col-sm-12">
             <input type="text" class="form-control" id="rua" formControlName="rua">
             <app-campo-control-erro [mostraErro]="verificaValidTouched('endereco.rua')" mostraMsg=" Rua é obrigatório."></app-campo-control-erro>
           </div>
         </div>

         <!-- Linha 3-->
         <!-- Bairro-->

         <div class="form-group">

           <div class="col-sm-4" [ngClass]="aplicaCssErro('endereco.bairro')">
             <label for="bairro" class="control-label">Bairro</label>
             <input type="text" class="form-control" id="bairro" formControlName="bairro">
             <app-campo-control-erro [mostraErro]="verificaValidTouched('endereco.bairro')" mostraMsg=" Bairro é obrigatório."></app-campo-control-erro>
           </div>

           <!--Cidadde -->
           <div class="col-sm-5" [ngClass]="aplicaCssErro('endereco.cidade')">
             <label for="cidade" class="control-label">Cidade</label>
             <input type="text" class="form-control" id="cidade" formControlName="cidade">
             <app-campo-control-erro [mostraErro]="verificaValidTouched('endereco.cidade')" mostraMsg=" Cidade é obrigatório."></app-campo-control-erro>
           </div>

           <!-- Estado -->

           <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.estado')">
             <label for="estado" class="control-label">Estado</label>
             <input type="text" class="form-control" id="estado" formControlName="estado">
             <app-campo-control-erro [mostraErro]="verificaValidTouched('endereco.estado')" mostraMsg=" Estado é obrigatório."></app-campo-control-erro>
           </div>


         </div>
        </div>


      <button type="submit"    class="btn btn-primary">Enviar</button>
      <button class="btn" (click)="resetar()">Cancelar</button>

       <app-form-debug [form]="formulario"></app-form-debug>
  </form>

  </div>
